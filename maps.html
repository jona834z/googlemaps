<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>vestmanna</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: 62.154389, lng:  -7.152572};
        var myLatLng2 = {lat: 62.155071, lng:  -7.178579};




        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'vestmanna',
          icon: "heart.png",
          animation: google.maps.Animation.BOUNCE,


        });

           var marker2 = new google.maps.Marker({
          position: myLatLng2,
          map: map,
          title: 'heima'
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCipVdjphvsWwST4_MPGcdPMpxrETvlVmk&callback=initMap">
    </script>
  </body>
</html>
